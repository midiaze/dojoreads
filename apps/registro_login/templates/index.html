<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Dojo reads</title>
</head>
<body>
    <div class="container">
        <h1 class="bienvenido mt-2">Bienvenido!</h1>

        <div class="formularios">
            <div class="formulario_registro">
                <h3 class="registro">Registro</h3>
                <form action="/registro" method="POST" class="form_formularios">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control {% if errors.name %} is-invalid {% endif %}" id="floatingInput" name="name">
                        <label for="floatingInput">Nombre {% if errors.name %}
                            <span class="error-form"> {{ errors.name }}</span>
                        {% endif %}</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control {% if errors.alias %} is-invalid {% endif %}" id="floatingInput" name="alias">
                        <label for="floatingInput">Alias {% if errors.alias %}
                            <span class="error-form"> {{ errors.alias }}</span>
                        {% endif %}</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control {% if errors.email %} is-invalid {% endif %}" id="floatingInput" name="email">
                        <label for="floatingInput">Email {% if errors.email %}
                            <span class="error-form"> {{ errors.email }}</span>
                        {% endif %}</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control {% if errors.password %} is-invalid {% endif %}" id="floatingInput" name="password">
                        <label for="floatingInput">Contraseña {% if errors.password %}
                            <span class="error-form"> {{ errors.password }}</span>
                        {% endif %}</label>
                        
                    </div>
                    <p style="color: rgb(89, 207, 223);">* La contraseña debe tener al menos 8 caracteres</p>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput" name="confirm_password">
                        <label for="floatingInput">Confirmar Contraseña</label>
                    </div>
                    <button class="btn btn-secondary btn-registro">Registrar</button>
                </form>
            </div>

            <div class="formulario_login">
                <h3 class="login">Iniciar sesión</h3>
                <form action="/login" method="POST" class="form_formularios">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control {% if errors.email_login %} is-invalid {% endif %}" id="floatingInput" name="email">
                        <label for="floatingInput">Email</label>
                        {% if errors.email_login %}
                            <p class="error-form"> {{ errors.email_login }}</p>
                        {% endif %}
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control {% if errors.password_login %} is-invalid {% endif %}" id="floatingInput" name="password">
                        <label for="floatingInput">Contraseña</label>
                        {% if errors.password_login %}
                            <p class="error-form"> {{ errors.password_login }}</p>
                        {% endif %}
                    </div>
                    <button class="btn btn-secondary btn-login">Ingresar</button>
                </form>

            </div>
        </div>

    </div>
</body>
</html>
